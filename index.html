<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4ac261affb.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="container">
      <h1 id="title">New Year is coming</h1>
      <div class="countdown">
        <div class="num">
          <span id="weeks">0</span>
          <p>weeks</p>
        </div>
        <div class="num">
          <span id="days">0</span>
          <p>days</p>
        </div>
        <div class="num">
          <span id="hours">0</span>
          <p>hours</p>
        </div>
        <div class="num">
          <span id="minutes">0</span>
          <p>mins</p>
        </div>
        <div class="num">
          <span id="seconds">0</span>
          <p>seconds</p>
        </div>
      </div>
      <hr />
      <h2><i class="fa-solid fa-calendar-day"></i>New Countdown</h2>

      <form action="" class="form">
        <input
          type="text"
          class="new-title"
          id="new-title"
          placeholder="New title"
        />
        <input type="date" name="date" id="new-date" />
        <a class="btn-input">Send</a>
      </form>
    </section>

    <spam></spam>
  </body>
</html>
